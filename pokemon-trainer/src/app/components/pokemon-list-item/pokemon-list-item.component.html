<li *ngIf="pokemon" class="mb-4 shadow bg-white rounded relative">
    <app-catched-button [pokemonName]="pokemon.name"></app-catched-button>
    <section class="p-4">
        <img [src]="pokemon.pokemonimg" [alt]="pokemon.name" class="block w-72">
    </section>
    <section class="p-4">
    <span class="text-xl"><b> {{pokemon.name}}</b></span>
    </section>
</li>
